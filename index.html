<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schema Registry</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <!-- Include the Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">Schema Registry</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="login-button">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <div class="col-12">
        <h1>Schema Registry</h1>
        <p>Browse and manage your schemas below.</p>
      </div>
    </div>
    
    <div class="row mt-4">
      <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2>Available Schemas</h2>
          <div id="admin-controls" style="display: none;">
            <a href="/admin/" class="btn btn-primary">Admin Dashboard</a>
          </div>
        </div>
        <div class="schema-list" id="schema-list">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="schemaModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="schemaModalTitle">Schema Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="schema-details">
            <div class="mb-3">
              <strong>Schema Name:</strong> <span id="detail-name"></span>
            </div>
            <div class="mb-3">
              <strong>Version:</strong> <span id="detail-version"></span>
            </div>
            <div class="mb-3">
              <strong>Type:</strong> <span id="detail-type"></span>
            </div>
            <div class="mb-3">
              <strong>Approved:</strong> <span id="detail-approved"></span>
            </div>
            <div class="mb-3">
              <strong>Created:</strong> <span id="detail-created"></span>
            </div>
            <div class="mb-3">
              <strong>Updated:</strong> <span id="detail-updated"></span>
            </div>
            <div class="mb-3">
              <strong>Schema Definition:</strong>
              <pre id="detail-schema" class="p-3 bg-light rounded mt-2"></pre>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/json-formatter-js@2.3.4/dist/json-formatter.umd.min.js"></script>
  <script src="/main.js"></script>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        } else {
          document.getElementById('admin-controls').style.display = 'block';
          document.getElementById('login-button').textContent = 'Logout';
          document.getElementById('login-button').addEventListener('click', () => {
            window.netlifyIdentity.logout();
            location.reload();
          });
        }
      });
    }
  </script>
</body>
</html>
