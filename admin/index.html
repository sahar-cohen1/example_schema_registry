<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Schema Registry CMS</title>

  <!-- 1) Tell Decap CMS "donâ€™t auto init" BEFORE you load it -->
  <script>
    window.CMS_MANUAL_INIT = true;
  </script>

  <!-- 2) Load the official Decap CMS bundle from the CDN -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <!-- 3) Once the DOM is ready, boot it yourself -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (!window.CMS) {
        console.error('Decap CMS did not load!');
        return;
      }
      window.CMS.init();
    });
  </script>
</head>
<body>
  <!-- 4) This is where the CMS will inject its root element -->
  <div id="nc-root"></div>
</body>
</html>
