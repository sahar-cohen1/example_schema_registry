# admin/nginx.conf
events {}
http {
  server {
    listen 80;
    root /usr/share/nginx/html;

    # 1) Serve the SPA
    location = /admin {
      return 301 /admin/;
    }
    location /admin/ {
      try_files $uri $uri/ /admin/index.html;
    }
    # 2) YAML
    location = /admin/config.yml {
      add_header Content-Type text/yaml;
      try_files $uri =404;
    }

    # 3) GitHub OAuth callback
    location /admin/auth {
      proxy_pass       http://cms-proxy:${PROXY_PORT}/auth;
      proxy_set_header Host $host;
    }
    # 4) GitHub API proxy
    location /admin/api     { rewrite ^/admin/api/?(.*)$ /$1 break; proxy_pass http://cms-proxy:8081; }


    # everything else (e.g. /schemas/*.json)
    location / {
      try_files $uri $uri/ =404;
    }
  }
}
